<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8" />
    <!--[if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script><![endif]-->
    <title>Template</title>
    <meta name="keywords" content="" />
    <meta name="description" content="template" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="css/reset.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">


</head>

<body>

<div class="large-top-text">
    <h2>Vi har fundet en</h2>
    <h1>Vinder</h1>
</div>


<!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide"> <img src="/img/bee.png" width="100%;" alt="fake news artikel"></div>
      <div class="swiper-slide"><img src="/img/duckboy.png" width="100%;" alt="Bliv en haj til some artikel"></div>
      <div class="swiper-slide"><img src="/img/cloud.png" width="100%;" alt="ikke nok likes artikel"></div>
     
      
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
  </div>




    <!-- Swiper JS -->
  <script src="js/script.js">
    </script>
  <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>

  <!-- Initialize Swiper -->
<script>
    var swiper = new Swiper('.swiper-container', {
      slidesPerView: 'auto',
      centeredSlides: true,
      spaceBetween: 100,
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
    });
  </script>
   
</body>

</html>
